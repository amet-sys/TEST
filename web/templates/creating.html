{{define "creating"}}
    <h2>Добавить подписку</h2>
    <form method="post" action="http://localhost:8080/create-subscription">
        <div class="form-group">
            <label for="service_name">Имя сервиса:</label>
            <input type="text" id="service_name" name="service_name" required>
        </div>
        
        <div class="form-group">
            <label for="price">Цена подписки (₽):</label>
            <input type="number" id="price" name="price" required>
        </div>
        
        <div class="form-group">
            <label for="user_id">ID пользователя:</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        
        <div class="form-group">
            <label for="start_date">Дата начала:</label>
            <input id="start_date" name="start_date" required>
        </div>
        
        <button type="submit" class="submit-btn">Создать подписку</button>
    </form>
{{end}}
